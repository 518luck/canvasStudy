<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>五子棋</title>
    <style>
      canvas {
        background-color: #ffb077;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <script>
      let canvas = document.createElement('canvas')
      canvas.width = 600
      canvas.height = 600
      document.body.append(canvas)
      let ctx = canvas.getContext('2d')

      // 五子棋的棋盘通常有196个格子。棋盘由14行和14列组成.
      const height = -20
      for (let i = 1; i <= 15; i++) {
        ctx.moveTo(20, height + i * 40)
        ctx.lineTo(20 + 14 * 40, height + i * 40)
      }

      const width = -20
      for (let i = 1; i <= 15; i++) {
        ctx.moveTo(width + i * 40, 20)
        ctx.lineTo(width + i * 40, 20 + 14 * 40)
      }

      ctx.stroke()

      canvas.addEventListener('click', (e) => {
        let { offsetX: x, offsetY: y } = e

        ctx.beginPath()
        ctx.arc(x, y, 10, 0, Math.PI * 2)
        ctx.fillStyle = 'black'
        ctx.fill()
      })
    </script>
  </body>
</html>
