<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const canvas = document.createElement('canvas')
      canvas.width = 500
      canvas.height = 500
      canvas.style.border = '1px solid #000'

      document.body.append(canvas)

      const cxt = canvas.getContext('2d')
      cxt.arc(250, 250, 100, 0, (360 * Math.PI) / 180)
      cxt.fillStyle = 'yellow'
      cxt.fill()

      cxt.stroke()
      cxt.beginPath()
      cxt.arc(210, 220, 20, 0, (360 * Math.PI) / 180)
      cxt.stroke()
      cxt.beginPath()
      cxt.arc(290, 220, 20, 0, (360 * Math.PI) / 180)
      cxt.stroke()
      cxt.beginPath()
      cxt.arc(250, 260, 15, 0, (360 * Math.PI) / 180)
      cxt.stroke()
      cxt.beginPath()
      cxt.arc(250, 250, 75, 0, (180 * Math.PI) / 180)
      cxt.stroke()
    </script>
  </body>
</html>
