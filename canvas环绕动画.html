<!DOCTYPE html>
<html>
  <style>
    canvas {
      background-color: rgb(73, 72, 70);
      display: block;
      margin: 0 auto;
    }
  </style>
  <body>
    <script>
      const canvas = document.createElement('canvas')
      const dpr = window.devicePixelRatio
      canvas.width = 600 * dpr
      canvas.height = 600 * dpr
      canvas.style.width = '600px'
      canvas.style.height = '600px'
      document.body.append(canvas)
      const ctx = canvas.getContext('2d')
      ctx.scale(dpr, dpr)

      const centerX = canvas.width / (2 * dpr)
      const centerY = canvas.height / (2 * dpr)
      const radius = 100
      const sunGradient = ctx.createRadialGradient(
        centerX,
        centerY,
        radius * 0.1,
        centerX,
        centerY,
        radius
      )
      sunGradient.addColorStop(0, '#fff176')
      sunGradient.addColorStop(1, '#f57f17')
      ctx.fillStyle = sunGradient
      ctx.shadowColor = 'rgba(255, 241, 118, 0.8)'
      let sunShadow = 0
      let shadowDirection = 1

      function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)
        ctx.beginPath()
        ctx.shadowBlur = sunShadow
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2)
        ctx.fill()
        sunShadow += shadowDirection
        if (sunShadow >= 200) {
          shadowDirection = -0.5
        } else if (sunShadow <= 150) {
          shadowDirection = 0.5
        }
        requestAnimationFrame(loop)
      }
      requestAnimationFrame(loop)
    </script>
  </body>
</html>
